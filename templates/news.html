<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center align content horizontally */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            /* Ensure iframes don't exceed their container */
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            margin-bottom: 0;
            /* Ensure no bottom margin */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .iframe-container {
                padding-bottom: 75%;
                /* 4:3 aspect ratio for smaller screens */
            }
        }


        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iframe-wrapper {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        .iframe-wrapper iframe {
            width: 100%;
            border: 0;
        }

        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .iframe-wrapper iframe {
                height: auto;
                /* Allow iframes to scale down for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="iframe-wrapper">
        <iframe src="https://rss.app/embed/v1/ticker/v7byX1bTXzlxwIVQ" height="60"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="https://rss.app/embed/v1/magazine/v7byX1bTXzlxwIVQ"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="https://rss.app/embed/v1/magazine/hmEu0YKMkxIWfJCJ"></iframe>
    </div>
</body>

</html>
